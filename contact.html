<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hole Golf Resort</title>
    <style>
        body {
            font-family: 'Palatino Linotype', 'Book Antiqua', Palatino, serif;
            margin: 0;
            padding: 0;
            color: #2e2e2e;
            background-color: #f0efef;
        }
        
        header {
            background-color: #82ff59;
            color: black;
            padding: 20px;
            text-align: center;
        }
        
        nav {
            text-align: center;
            margin-top: 20px;
            background-color: #82ff59;
            padding: 15px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        nav a {
            color: rgb(0, 0, 0);
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
            transition: color 0.3s;
        }
        
        nav a:hover {
            color: #ffcb71;
        }
        
        .contact-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        h2 {
            text-align: center;
            color: #2e2e2e;
        }
        
        form {
            display: flex;
            flex-direction: column;
        }
        
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input, textarea {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }
        
        input[type="submit"] {
            background-color: #82ff59;
            color: black;
            font-weight: bold;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s;
        }
        
        input[type="submit"]:hover {
            background-color: #ffcb71;
        }
        
        footer {
            background-color: #2c3e50;
            color: #ecf0f1;
            text-align: center;
            padding: 20px;
            font-size: 0.9em;
        }
    </style>
</head>

<body>
    <header>
        <h1>
            <a style="text-decoration: none; color: #000;" href="">Hole Golf Resort</a>
        </h1>
        <nav>
            <a href="http://127.0.0.1:3000/c:/Users/regent/OneDrive - RTC Education Ltd/index.html">Home</a>
            <a href="http://127.0.0.1:3000/c:/Users/regent/OneDrive - RTC Education Ltd/rooms_page.html">Rooms</a>
            <a href="http://127.0.0.1:3000/c:/Users/regent/OneDrive - RTC Education Ltd/amenities.html">Packages</a>
            <a href="http://127.0.0.1:3000/c:/Users/regent/OneDrive - RTC Education Ltd/galery.html">Gallery</a>
            <a href="http://127.0.0.1:3000/c:/Users/regent/OneDrive - RTC Education Ltd/contact.html">Contact Us</a>
        </nav>
    </header>

    <div class="contact-container">
        <h2>Contact Us</h2>
        <form action="#" method="POST">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" placeholder="Enter your message" required></textarea>

            <input type="submit" value="Submit">
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Hole Golf Resort. All rights reserved.</p>
    </footer>
</body>

</html>
